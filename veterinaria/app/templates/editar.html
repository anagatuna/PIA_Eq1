{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar</title>
    {% include 'referencias.html' %}
    <!-- Referencia CSS -->
    <link rel="stylesheet" href="{% static 'css/panel.css' %}">
</head>

<body>
    {% include 'navbar-panel.html' %}
    <main class="container p-4 mt-5 rounded-4 shadow-lg bg-white">
        <h1 class="mt-3 mb-4 text-center">Editar Producto</h1>
        <form method="post">
            {% csrf_token %}
            <div class="row">
                <div class="col-4">
                    Nombre: <input type="text" name="nombre" value="{{ producto.nombre }}" pattern="[A-Za-z\s]+" class="form-control"><br>
                    Precio: <input type="text" name="precio" value="{{ producto.precio }}" pattern="^\d+(\.\d{1,2})?$" class="form-control"><br>
                    Descripci√≥n: <textarea type="area" name="descripcion" class="form-control">{{ producto.descripcion }}</textarea><br>
                    <button type="submit" class="btn btn-success">Actualizar</button>
                    <a href="{% url 'listar' %}" class="btn btn-secondary mb-4 mt-4">Regresar</a>
                </div>
            </div>
        </form>
    </main>
</body>

</html>
