{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión</title>
    {% include 'referencias.html' %}
    <!-- Referencia CSS -->
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>

<body class="bg-light d-flex align-items-center justify-content-center vh-100">
    <main class="section-login">
        <div class="container-login">

            <!-- Columna izquierda (imagen/sistema) -->
            <div class="col-logo d-flex flex-column justify-content-center">
                <img class="system-image" src="{% static 'img/logo.png' %}" alt="Sistema">
                <p class="text-center px-4 text-muted small mb-4">PetCare</p>
            </div>

            <!-- Columna del formulario -->
            <div class="col-form d-flex flex-column">
                <h2 class="title mb-4">Inicio de Sesión</h2>

                <div class="px-4 pt-2">
                    <form method="POST" novalidate autocomplete="off">
                        {% csrf_token %}

                        <!-- Usuario -->
                        <div class="mb-3 text-start">
                            <label class="form-label label">Usuario</label>
                            <input type="text" name="username" class="form-control textbox" required>
                        </div>

                        <!-- Contraseña con botón de ojo -->
                        <div class="mb-2 text-start position-relative">
                            <label class="form-label label">Contraseña</label>
                            <input type="password" name="password" id="password" class="form-control textbox pe-5"
                                required>
                            <button type="button" id="togglePassword" class="btn-eye">
                                <i class="bi bi-eye-slash" id="eyeIcon"></i>
                            </button>
                        </div>

                        <!-- Acciones -->
                        <div class="d-grid gap-2 mt-3">
                            <button type="submit" class="btn btnRed text-white">Entrar</button>
                            <a href="{% url 'index' %}" class="btn btnGris text-white">Volver</a>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </main>

    {% include 'alertas.html' %}
    {% block content %}{% endblock %}
    
    <!-- Script para mostrar/ocultar contraseña -->
    <script>
        const togglePassword = document.getElementById("togglePassword");
        const passwordInput = document.getElementById("password");
        const eyeIcon = document.getElementById("eyeIcon");

        togglePassword.addEventListener("click", () => {
            const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
            passwordInput.setAttribute("type", type);
            eyeIcon.classList.toggle("bi-eye");
            eyeIcon.classList.toggle("bi-eye-slash");
        });
    </script>
</body>

</html>
