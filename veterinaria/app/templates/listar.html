{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    {% include 'referencias.html' %}
</head>

<body>
    {% include 'navbar.html' %}
    <main class="container p-5 mt-5 rounded-4 shadow-lg bg-white">
        <h1 class="mb-4 text-center">Lista de Servicios</h1>
        <table class="table table-hover align-middle">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Descripción</th>
                    <th colspan="2">Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for producto in productos %}
                <tr>
                    <td>{{producto.nombre}}</td>
                    <td>{{producto.precio}}</td>
                    <td>{{producto.descripcion}}</td>
                    <td><a href="{% url 'editar' producto.id %}" class="btn btn-warning"><i class="bi bi-pencil-square"></i>&nbsp;</a>
                        <a href="{% url 'eliminar' producto.id %}" class="btn btn-danger" onclick="return confirmarEliminacion()"><i class="bi bi-trash3-fill"></i>&nbsp;</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="5" class="text-center text-muted">Sin información disponible</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>
</body>

</html>
